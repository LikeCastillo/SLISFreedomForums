    {% for post in posts %}
        <article class="media content-section" style="display:flex" >
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/') + post.author.prof_pic }}" >
          <div class="media-body" >
                <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
                <div class="article-metadata" style="float-left">
                  <a class="mr-2" href="#">{{ post.author.username }}</a>
                  <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d, %H:%M:%S') }}</small>
                </div>
          </div>
        </article>
    {% endfor %}



{% endblock %}
